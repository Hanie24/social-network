<!DOCTYPE html>

              <img id="profile" src="assets/images/profile/user.jpg" alt="profile picture">

          </div>
        </div>
        <!--Numbers-->

            </div></a>
            <a class="links-ref" href="following.html"><div class="col-xs-12 col-sm-2 align-self-center w3-bar-item w3-button" onclick="view('siguiendo')">

            </div></a>
            <div class="col-xs-6 col-sm-6 text-right">

          </div>
        </section>

        <!--Post-->
          <section class="post">

            <a href="#writting" data-toggle="modal">
              <textarea name="" rows="8" cols="60" placeholder="¡Escribe algo!"></textarea>
            </a>

            <div class="row col-xs-12 col-sm-6 text-right">
              <button id="share" type="button" name="button">Publicar</button>
                  <!--Info-->
                    <div class="col-xs-12 col-sm-12 visible-lg">

                      <img id="descript" src="assets/images/jelly.jpg" alt="jelly">

                      <p>Me gusta la cocina Italiana</p>
                    </div>
                </div>
              </div>
            </section>


        <!--Modal Login-->
        <div class="modal fade" id="writting">
          <div class="modal-dialog">
            <div class="modal-content">
              <!--Close button-->
              <div class="modal-header text-center" id="sesion">
              <button type="button" class="close" name="button" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <!--Write something-->
              <div class="modal-body" id="sesion-2">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 text-center">
                    <textarea name="name" rows="5" cols="66 auto" placeholder="¡Escribe algo!"></textarea>
                    <button id="share-mdl" type="button" name="button">Publicar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

            <div class="new row col-xs-12 col-sm-7">
                <img class="siguiendo" src="assets/images/profile/delissa.jpg" alt="friend">
                <img class="siguiendo" src="assets/images/profile/friend2.jpg" alt="friend">

            <div class="new row col-xs-12 col-sm-7">

                  <select class="form-control align-self-center">
                    <option>Español</option>
                    <option>English</option>
                    <option>François</option>
                    <option>Portugués</option>

            <section class="about-us">

                <a class="links-ref" href="#"><i class="fa fa-info" aria-hidden="true"></i> Nosotros</a>
