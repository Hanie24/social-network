<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Option</title>
    <!--Responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <!--little logo-->
    <link rel="shortcut icon" href="assets/images/icon-log.png">
    <!--CSS-->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!--Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>


    <!--Wow Animation library-->
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </head>
  <body>
    <!--Buttons-->
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-3 ">
          <section class="wow jackInTheBox button-nt" data-wow-duration="2.2s" data-wow-delay=".5s">
            <div class="friends">
              <h4>Amigos</h4>
            </div>
          </section>
        </div>
        <div class="col-sm-3 align-self-center">
            <section class="wow jackInTheBox  button-nt" data-wow-duration="2.2s" data-wow-delay="2s">
              <h4>Spoons <i class="fa fa-spoon" aria-hidden="true"></i>
              </h4>
            </section>
          </div>
          <div class="col-sm-3 align-self-center">
            <section class="wow jackInTheBox  button-nt" data-wow-duration="2.2s" data-wow-delay="3.5s">
              <h4></h4>
            </section>
          </div>
          <div class="col-sm-3">
            <section class="wow jackInTheBox  button-nt" data-wow-duration="2.2s" data-wow-delay="5s">
              <h4>hola</h4>
            </section>
          </div>
      </div>

      <!--Jquery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      <!-- Bootstrap JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
      <!--JS-->
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/app.js"></script>


  </body>
</html>
